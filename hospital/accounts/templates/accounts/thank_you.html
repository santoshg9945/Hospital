{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)), 
                        url('https://images.unsplash.com/photo-1506748686212-70f3dbf0660b?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjUyOXwwfDF8c2VhY2h8NXx8YmFja2dyb3VuZCUyMGFsdGVyYXRpb258ZW58MHx8fHwxNjU2NzYyMTUy&ixlib=rb-1.2.1&q=80&w=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            animation: backgroundZoom 10s alternate infinite ease-in-out;
        }

        /* Background Zoom Effect */
        @keyframes backgroundZoom {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        /* Floating Light Beams */
        .light-beam {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .beam {
            position: absolute;
            width: 4px;
            height: 100vh;
            background: rgba(52, 152, 219, 0.6);
            top: 0;
            opacity: 0.6;
            filter: blur(5px);
            animation: beamMove 6s infinite linear alternate;
        }

        .beam:nth-child(1) { left: 15%; animation-delay: 2s; }
        .beam:nth-child(2) { left: 35%; animation-delay: 3s; }
        .beam:nth-child(3) { left: 55%; animation-delay: 1s; }
        .beam:nth-child(4) { left: 75%; animation-delay: 4s; }
        .beam:nth-child(5) { left: 90%; animation-delay: 5s; }

        @keyframes beamMove {
            from { transform: translateY(100vh); }
            to { transform: translateY(-100vh); }
        }

        /* Glowing Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0.5;
            animation: floatUp 6s infinite ease-in-out;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* Content Box */
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            animation: fadeInBounce 1.5s ease-out;
        }

        /* Bounce Entrance Effect */
        @keyframes fadeInBounce {
            0% { opacity: 0; transform: translateY(-30px); }
            50% { transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Heading */
        h2 {
            font-size: 3em;
            color: #3498db;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(52, 152, 219, 0.8);
        }

        /* Paragraph */
        p {
            font-size: 1.2em;
            color: #f1f1f1;
            margin-bottom: 15px;
        }

        p a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #2980b9;
        }

        /* Button with Neon Effect */
        .button {
            background: linear-gradient(90deg, #3498db, #2ecc71);
            color: white;
            padding: 12px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.8);
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            width: calc(100% + 6px);
            height: calc(100% + 6px);
            border-radius: 5px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: neonGlow 1.5s infinite alternate;
        }

        @keyframes neonGlow {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .button:hover {
            background: #2980b9;
            box-shadow: 0 0 20px rgba(52, 152, 219, 1);
        }

    </style>
</head>

<body>
    <!-- Light Beams -->
    <div class="light-beam">
        <div class="beam"></div>
        <div class="beam"></div>
        <div class="beam"></div>
        <div class="beam"></div>
        <div class="beam"></div>
    </div>

    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle" style="top: 10%; left: 20%;"></div>
        <div class="particle" style="top: 40%; left: 50%;"></div>
        <div class="particle" style="top: 80%; left: 30%;"></div>
    </div>

    <!-- Content Box -->
    <div class="container">
        <h2>Thank You for Registering!</h2>
        <p>Your account has been successfully created.</p>
        <p>You can now <a href="{% url 'user_login' %}">log in</a>.</p>
        <a href="{% url 'user_login' %}" class="button">Go to Login</a>
    </div>
</body>
</html>
