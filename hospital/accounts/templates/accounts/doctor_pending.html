{% extends 'accounts/index.html' %}

{% block content %}
<style>
    /* General Styles */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2072&q=80'); /* Background image */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 600px;
        width: 90%;
    }

    h2 {
        color: #0056b3; /* Dark blue for the heading */
        font-size: 2.5em;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    p {
        font-size: 1.2em;
        color: #555;
        margin-bottom: 30px;
    }

    a {
        display: inline-block;
        background-color: #007bff; /* Blue button */
        color: white;
        padding: 12px 24px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1em;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a:hover {
        background-color: #0056b3; /* Darker blue on hover */
        transform: translateY(-2px); /* Slight lift effect */
    }

    /* Animation for the container */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .container {
        animation: fadeIn 0.8s ease-out; /* Fade-in animation */
    }
</style>

<div class="container mt-4">
    <h2>Your account is pending approval.</h2>
    <p>Please wait for the admin to approve your account.</p>
    <a href="{% url 'logout' %}">Logout</a>
</div>
{% endblock %}
